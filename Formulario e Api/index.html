<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css Only-->
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Formulario</title>
  </head>
  <body>
    <!--Informações-->
    <div class="container-geral">
      <div class="container-Info">
        <h1>Formulario de Cadastro</h1>
        <br />
        <form>
          <div class="Cartao-Login">
            <h2>Dados de Login</h2>
            <hr />
            <div class="emailesenha">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="seu@email.com"/>
            </div>
            <div class="emailesenha">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="*****"/>
            </div>
            <div class="emailesenha">
              <label for="senha">Confirmar Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="*****"/>
            </div>
          </div>
        </form>
      </div>

      <!--///////////////////////////////////////////////-->
      <div class="container-cep">
        <div class="Cartao-Contato">
          <h2>Dados de Contato</h2>
          <hr />
          <div class="nomeesobre">
            <div class="nome">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" />
            </div>
            <div class="sobrenome">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" />
            </div>
          </div>
          <div class="telefoneesexo">
            <div class="ddd">
              <label for="telefone">DDD</label>
              <input type="tel" class="form-control" id="telefone" />
            </div>
            <div class="telefone">
              <label for="telefone">Telefone</label>
              <input type="tel" class="form-control" id="telefone" />
            </div>
            <div class="sexo">
              <fieldset>
                <legend>Sexo</legend>
                <div class="sexobox">
              <label for="sexo">M</label>
              <input type="checkbox" name="masculino" class="form-control" id="sexo" checked/>
              <label for="sexo">F</label>
              <input type="checkbox" name="feminino" class="form-control" id="sexo" />
              <label for="sexo">Outro</label>
              <input type="checkbox" name="outrogenero" class="form-control" id="sexo" />
            </div>
            </div>
          </fieldset>
          </div>
          <h2>Endereço</h2>
          <hr />
          <form>
            <div class="cepeimg">
              <div class="cep1">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" />
              </div>
              <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="logradouro">Logradouro</label>
              <input type="text" class="form-control" id="logradouro" />
            </div>
            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control" id="bairro" />
            </div>
            <div class="form-group">
              <label for="localidade">Localidade</label>
              <input type="text" class="form-control" id="localidade" />
            </div>
            <div class="form-group">
              <label for="uf">UF</label>
              <input type="text" class="form-control" id="uf" />
            </div>
            <input type="submit" value="Enviar" class="enviar" />
          </form>
        </div>
      </div>
    </div>
    
    <!-- JavaScript Bundle with Pooper-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app/app.js"></script>
    <!--Get your code at fontawesome.com-->
    <script
      src="https://kit.fontawesome.com/a5cbb535a8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
